		$(function(){
		  $('a[rel=lightbox]').lightBox({
		    containerResizeSpeed: 250,
		    fixedNavigation: true
		  });
		  $('a[rel=2ndlightbox]').lightBox({
		    overlayBgColor: '#fff',
		    overlayOpacity: 0.7
		  });
		});
		
		$(function() {
			$(window).scroll(function() {
				if($(this).scrollTop() != 0) {
					$('#toTop').fadeIn();	
				} else {
					$('#toTop').fadeOut();
				}
			});

			$('#toTop').click(function() {
				$('body,html').animate({scrollTop:0},800);
			});	
		});
